<!DOCTYPE html>
<html>
<head>
	<title>Training</title>
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="javascript.js"></script>
</head>
<body>
<div id="cabecera" align="center">
	<p class="texto">Calculadora en JavaScript</p>
</div>
<div id="div" align="center">
	<p class="texto">Operaciones Arimeticas</p>

	<input type="text" class="num" id="num1">
	<input type="text" class="num" id="num2">
	<br>
	<input type="button" class="op" value="+" onclick="sumar()">
	<input type="button" class="op" value="-" onclick="restar()">
	<input type="button" class="op" value="*" onclick="multiplicar()">
	<input type="button" class="op" value="/" onclick="dividir()">
	<p id="resultado"></p>
	<br>
	<hr>
		<p class="texto">Tabla de Multiplicar</p>
		<input type="text" class="num" id="num">
		<input type="button" class="op" value="Resolver" onclick="tabla()">

		<p id="tabla"></p>
</div>
</body>
</html>
